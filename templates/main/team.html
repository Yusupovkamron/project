{% extends 'main/base.html' %}
{% load static %}
{% block content %}




    <!-- Team Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="section-title position-relative text-center mx-auto mb-5 pb-3" style="max-width: 600px;">
                <h2 class="text-primary font-secondary">Team Members</h2>
                <h1 class="display-4 text-uppercase">Our Master Chefs</h1>
            </div>
            <div class="row">
                <form>
                    {% csrf_token %}
                    <input type="text" placeholder="search" name="search">
                    <button type="submit">search</button>
                </form>
            <div class="row g-5">
                {% for master in masters %}
                    <div class="col-lg-4 col-md-6">
                        <div class="team-item">
                            <div class="position-relative overflow-hidden">
                                <img class="img-fluid w-100" src="{{master.image.url}}" alt="">
                                <div class="team-overlay w-100 h-100 position-absolute top-50 start-50 translate-middle d-flex align-items-center justify-content-center">
                                    <div class="d-flex align-items-center justify-content-start">
                                        <a class="btn btn-lg btn-primary btn-lg-square border-inner rounded-0 mx-1" href="{{master.telegram_link}}"><i class="fab fa-telegram fw-normal"></i></a>
                                        <a class="btn btn-lg btn-primary btn-lg-square border-inner rounded-0 mx-1" href="{{master.instagram_link}}"><i class="fab fa-instagram fw-normal"></i></a>
                                        <a class="btn btn-lg btn-primary btn-lg-square border-inner rounded-0 mx-1" href="{{master.imail_link}}"><i class="fab fa-whatsapp fw-normal"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-dark border-inner text-center p-4">
                                <h4 class="text-uppercase text-primary">{{master.first_name}}</h4>
                                <p class="text-white m-0">{{master.Designation}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Team End -->


    <div class="container-fluid text-secondary py-4" style="background: #111111;">
        <div class="container text-center">
            <p class="mb-0">&copy; <a class="text-white border-bottom" href="#">Your Site Name</a>. All Rights Reserved. 
			
			<!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
			Designed by <a class="text-white border-bottom" href="https://htmlcodex.com">HTML Codex</a></p>
        </div>
    </div>
    <!-- Footer End -->

    {% endblock %}
